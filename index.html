<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hospital Issue Tracker</title>

    
</head>

<body onload="fetchIssues()">
    <div class="container">
        <h1>Hospital Issue Tracker</h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" placeholder="Describe the issue" id="issueDescInput"
                        required>
                </div>
                <div class="form-group">
                    <label>Severity</label>
                    <select class="form-control" id="issueSeverityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Service</label>
                    <select class="form-control" id="issueServiceInput">
                        <option value="Out Patient">Out Patient (O/P)</option>
                        <option value="In Patient">In Patient (I/P)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Assigned To</label>
                    <input type="text" class="form-control" placeholder="Doctor's Name" id="issueAssignedToInput"
                        required>
                </div>

                <button type="submit" class="btn  btn-primary">Add</button>
            </form>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="issuesList"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://kit.fontawesome.com/7d5b392920.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
